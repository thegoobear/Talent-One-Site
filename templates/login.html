<!DOCTYPE html>

<head>

<title>Talent One</title>

<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
<script type="text/javascript" src="{{ url_for('static', filename='tabs.js' ) }}"></script>
<script>
function validateForm() {
    var x = document.forms["login"]["username"].value;
    var y = document.forms["login"]["password"].value;
    if (x == "") {
        alert("Username must be filled out");
        return false;
    }
    if (y == "") {
        alert("Password must be filled out");
        return false;
    }
}

function validateForm2() {
    var x = document.forms["login2"]["username"].value;
    var y = document.forms["login2"]["password"].value;
    var z = document.forms["login2"]["password2"].value;
    var a = document.forms["login2"]["email"].value;
    if (x == "") {
        alert("Username must be filled out");
        return false;
    }
    if (y == "") {
        alert("Password must be filled out");
        return false;
    }
    if (z == "") {
        alert("Password confirm must be filled out");
        return false;
    }
    if (a == "") {
        alert("Email must be filled out");
        return false;
    }
    if (z!=y){
        alert("Passwords must match");
        return false;
    }
}
</script>

<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='talentonelogin.css' ) }}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Talent One is a Raleigh based talent agency representing actors for film, television, and commercials">
<meta name="keywords" content="talent agency, raleigh, film, television, representation">

</head>

<body>

<div id="wrapper">

  <header>

    <div class="headercontainer">
      <div class="logobox">
        <a href="{{url_for ('homepage')}}"><img class="logo" alt="logo" src="{{ url_for('static', filename='img/T1logo2.png' ) }}"></a>
      </div>
      <div class="navigation">
        <ul>
          <li title="TALENT"><a href="{{url_for ('talentpage')}}">TALENT</a></li>
          <li title="ABOUT US"><a href="{{url_for ('aboutpage')}}">ABOUT US</a></li>
          <li title="RECENT CREDITS"><a href="{{url_for ('creditspage')}}">RECENT CREDITS</a></li>
          <li title="SUBMISSIONS"><a href="{{url_for ('submissionpage')}}">SUBMISSIONS</a></li>
          <li title="CONTACT US"><a href="{{url_for ('contactpage')}}">CONTACT US</a></li>
          <li title="LOGIN"><a href="{{url_for ('loginpage')}}">LOGIN</a></li>
        </ul>
      </div>
    </div>

  </header>

  <div class="loginwrapper">

    	<ul class="tabs">
    		<li class="tab-link current" data-tab="tab-1">Login</li>
    		<li class="tab-link" data-tab="tab-2">Register</li>
    	</ul>

    	<div id="tab-1" class="tab-content current">
        <form name="login" action="{{url_for('loginpage')}}" onsubmit="return validateForm()" method='post'>
        Username:
        <input type='text' size='40' name='username'>
        Password:
        <input type='text' size='40' name='password'>
        <br><input type='submit' value='Login'>
        </form>
    	</div>
    	<div id="tab-2" class="tab-content">
        <form name="login2" action="{{url_for('newuser')}}" onsubmit="return validateForm2()" method='post'>
        Username:
        <input type='text' size='40' name='username'>
        Email:
        <input type='text' size='40' name='email'>
        Password:
        <input type='text' size='40' name='password'>
        Confirm Password:
        <input type='text' size='40' name='password2'>
        <br><input type='submit' value='Create'>
        </form>
    	</div>

  </div>

</div>

</body>
